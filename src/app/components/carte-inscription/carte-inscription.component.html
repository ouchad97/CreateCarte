
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="container d-flex justify-content-center">
            <div class="col-lg-10 grid-margin stretch-card">
                <div class="card">
					<div class="card-header text-center">
						<img src="assets/images/logo.png" alt="logo" width="300px"/>
                        <p class="card-description" style="margin-top:10px;margin-bottom:0">Formulaire de création d'une carte sous format PDF.</p>
					</div>
					<form id="lead-form" (ngSubmit)="onSubmit()" >
						<div class="card-body">
							<div class="template-demo">
									
									<fieldset class="border p-2">
										<legend  class="w-auto">Informations personnels</legend>
										
										<div class="form-row">
											<div class="form-group col-md-6">
											  <label>Nom</label>
											  <input type="text" class="form-control"  id="nomFR"  required [(ngModel)]="carte.nomFR" name="nomFR" placeholder="Nom">
											</div>
											<div class="form-group col-md-6">
											  <label>النسب</label>
											  <input type="text" class="form-control"  id="nomAR" required [(ngModel)]="carte.nomAR" name="nomAR" placeholder="النسب">
											</div>
										</div>
										
										<div class="form-row">
											<div class="form-group col-md-6">
											  <label>Prénom</label>
											  <input type="text" class="form-control"  id="prenomFR" required [(ngModel)]="carte.prenomFR" name="prenomFR"  placeholder="Prénom">
											</div>
											<div class="form-group col-md-6">
											  <label>الإسم</label>
											  <input type="text" class="form-control"  id="prenomAR"  required [(ngModel)]="carte.prenomAR" name="prenomAR" placeholder="الإسم">
											</div>
										</div>

										
										<div class="form-row">
											<div class="form-group col-md-5">
											  <label>CIN</label>
											  <input type="text" class="form-control" id="cin"  required [(ngModel)]="carte.cin" name="cin"  placeholder="CIN">
											</div>
											
											<div class="form-group col-md-7">
											  <label>Profession</label>
											  <input type="text" class="form-control" id="profession" required [(ngModel)]="carte.profession" name="profession"  placeholder="Profession">
											</div>
										</div>

										<div class="form-row">
											<div class="form-group col-md-6">
												<label>Date naissance (Année-Mois-Jour)</label>
												<div id="datenaissance" class="input-group input-daterange"> 
													<input type="text" class="form-control" id="datenaissance" required [(ngModel)]="carte.datenaissance" name="datenaissance"  placeholder="Date naissance">
												</div>
											</div>
											<div class="form-group col-md-6">
												<label>Type Carte</label>
												<select  class="form-control" id="typeCarte" required [(ngModel)]="carte.typeCarte" name="typeCarte">
												  <option value="true">A</option>
												  <option value="false">B</option>
												</select>
											</div>
										</div>
										
										<div class="form-row">
											<div class="form-group col-md-6">

												<label class="form-label" for="customFile">Insérer une image</label>
												<input type="file" class="form-control"  id="imageFile" accept="image/*" required [(ngModel)]="carte.imageFile" name="imageFile" (change)="readUrl($event)"/>
											</div>
 
											<img [src]="url" class="mx-auto"   style="height: 200px; width: 200px; ">
										  </div>
									</fieldset>
							</div>
						</div>
						<div class="card-footer text-muted text-center">
							<button type="submit" class="btn btn-success">Ajouter la carte</button>
						</div>

						<div class="card-footer text-muted text-center">
  							<button class="btn btn-primary"  (click)="listCarte()">La liste des Cartes</button>
						</div>

						
					</form>

					
                </div> 
            </div>
        </div>
    </div>
</div>
